			function sortDepartments(a, b, value) {
				var difference = (
					a.name.toLowerCase().indexOf(value.toLowerCase())
					> b.name.toLowerCase().indexOf(value.toLowerCase())
				);

				return difference ? 1 : -1;
			};

			function shouldDepartmentRender(state, value) {
				return (
					state.name.toLowerCase().indexOf(value.toLowerCase()) !== -1
					|| state.code.toLowerCase().indexOf(value.toLowerCase()) !== -1
				);
			}

			var Autocomplete = React.createClass({

				getInitialState: function() {
					return {
						value: ''
					};
				},

				getItemValue: function(item) {
					return item.name;
				},

				handleChange: function(_, value) {
					this.setState({
						value: value
					});
				},

				handleSelect: function(value) {
					this.setState({
						value: value
					});
				},

				renderItem: function(item, active) {
					return (
						e('div', {key: item.code, style: {background: active ? '#eee' : 'inherit'}},
							item.code + ' - ' + item.name
						)
					);
				},

				render: function() {
					return (
						e(ReactAutocomplete, {
							id: 'autocomplete',
							value: this.state.value,
							items: departments,
							getItemValue: this.getItemValue,
							onChange: this.handleChange,
							onSelect: this.handleSelect,
							sortItems: sortDepartments,
							shouldItemRender: shouldDepartmentRender,
							renderItem: this.renderItem,
							inputProps: {
								id: 'department-autocomplete',
								name: 'Départements'
							}
						})
					);
				}
			});

			var node = document.createElement('div');
			document.body.appendChild(node);

			ReactDOM.render(e(Autocomplete), node);
